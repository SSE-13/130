
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
</head>

<body>
    <h1>Game Map Editor</h1> 
    <form>
        <div class="map-properties">
            <label for="width">Width: </label>
            <input type="number" min="5" value="5" max="50" id="map-width" required>
            
            <label for="height"> Height: </label>
            <input type="number" min="5" value="5" max="50" id="map-height" required>
            
            <label for="name"> Map Name: </label>
            <input type="text" id="map-name" value="map" required>
            
            <button onclick="onCreateMap()" type="button">New Map</button>
        </div>
    </form>
    
    <canvas id="game" width="800" height="600">
        <canvas>
            <script src="math.js"></script>
            <script src="data.js"></script>
            <script src="renderer.js"></script>          
            <script src="events.js"></script>
            <script src="ui.js"></script>
            <script src="editor.js"></script>
            <script src="main.js"></script>
            <script src="game.js"></script>
        </canvas>
    </canvas>
      
    
        
</body>

</html>
